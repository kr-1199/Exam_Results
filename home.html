<!DOCTYPE html>
<html>
<head>
    <title>KR School Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00ff7f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 255, 127, 0.2);
            width: 350px;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ff7f;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 2px solid #00ff7f;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #00ff7f;
            color: #000;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00cc66;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KR School Exam Results</h1>
        <form action="/result/">
            <input type="text" name="hall_ticket" placeholder="Enter Hall Ticket Number" required>
            <button type="submit">View Result</button>
        </form>
        
        <!-- Error Message -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
